<div class="col s12 m12 xl12 padding-0">
    
    <div class="col s12 m12 l8 xl8 offset-l2 offset-xl2" >

        <div class="col s12 ">
          <div class="card">
            <div class="card-image">
              <img  [src]="item?.image" class="img-product">
            </div>
            <div class="card-content">
             <h6>
                 <strong>{{item?.brand}}</strong>
                 {{item?.description}}
             </h6>
             <h6 >
                <strong> {{item?.price  }} </strong>
                <div ngIf="item && item.discount == 50">
                    <span class="discount-text">
                        {{item?.discount}} %
                    </span>
                    <br>
                    <small class="price-discount">
                        {{ item?.price * 2  }}
                    </small>
                </div>
             </h6>
            </div>
            <div class="card-action">
                <a href='/products'>Listar Productos</a>
              </div>
          </div>
        </div>
      </div>
  </div>
